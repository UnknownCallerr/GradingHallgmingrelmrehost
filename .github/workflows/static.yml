# Simple workflow for deploying static content to GitHub Pages
# Starts off generating sitemap on seperate runner for maximum storage capacity, then push to website

name: Deploy/Update GH Pages Website & Update Sitemap

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    name: Update the sitemap

    steps:
    - name: Check disk usage before cleaning up disk space
      run: df -h
      # Don't remove docker images as it is used in process of creating sitemap
    #- name: Remove unused Docker images
    #  run: docker system prune -af
    
    - name: Clean up temporary files
      run: sudo rm -rf /tmp/*
    - name: Check disk usage after cleaning up disk space
      run: df -h
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Generate the sitemap
      id: sitemap
      uses: cicirello/generate-sitemap@v1
      with:
        base-url-path: https://superredeyeball.github.io/
        
      # UPDATE THE BASE URL PATH IF MODIFYING THE WEBSITE URL!!!

    - name: Output stats
      run: |
        echo "sitemap-path = ${{ steps.sitemap.outputs.sitemap-path }}"
        echo "url-count = ${{ steps.sitemap.outputs.url-count }}"
        echo "excluded-count = ${{ steps.sitemap.outputs.excluded-count }}"

    - name: Check disk usage AFTER AFTER
      run: df -h
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Check disk usage before
        run: df -h
      - name: Remove unused Docker images
        run: docker system prune -af
      - name: Clean up temporary files
        run: sudo rm -rf /tmp/*
      - name: Check disk usage after
        run: df -h
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check disk usage during deployment process
        run: df -h
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Check disk usage during deployment process
        run: df -h
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Check disk usage during deployment process
        run: df -h
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Check disk usage after deployment process
        run: df -h
